<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Nauka programowania</title>
    <meta name="description" content="Nauka programowania małymi kroczkami"/>
    <meta keywords="programming, learning, helpless"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

<body>
     <header>
        <div class="logo">
            <a href="../!Strona główna 1/main.html"><img src="pictures/logo.png" alt="keyboard picture">
                Learning history
            </a>
        </div>
    </header>
    <main>
        <div class="lesson">
            <form action="#">
                <input type="text" id="username" placeholder="Username" required><br>
                <button type="submit">Submit!</button><br>
                <label for="dobrze" class="wybor">Jak zycie?<br>
                    <input type="radio" id="dobrze" value="dobrze" name="dobrze-niedobrze">dobrze
                </label>
                <!--All related radio buttons should have the same name attribute to create a radio button group.-->
                <label for="niedobrze" class="wybor">
                    <input type="radio" value="niedobrze" id="niedobrze" name="dobrze-niedobrze" checked>niedobrze
                </label><br>
                <label for="grief">
                    <input type="checkbox" value="grief" id="grief" name="feelings">grief
                </label>
                <!--All related checkbox inputs should have the same name attribute.-->
                <label for="sadness">
                    <input type="checkbox" value="sadness" id="sadness" name="feelings" checked>sadness
                </label>
            </form>
        </div>
    </main>
    <footer>
        <h1>"THE PAIN FROM STUDYING IS ONLY TEMPORARY. THE PAIN FROM NOT STUDYING LAST A LIFETIME"</h1>
    </footer>

</body>
</html>
